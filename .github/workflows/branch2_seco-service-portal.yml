
# Docs for Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Docs for actions/setup-node: https://github.com/actions/setup-node

name: Build and deploy Node.js app to Azure Web App - seco-service-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # required for actions/checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # use the same version you run in Azure Web App (Node 22 is fine)
          cache: 'npm'

      - name: Install, build, and test
        run: |
          set -euxo pipefail
          npm ci || npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read  # required for actions/download-artifact

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # No azure/login needed when using publish-profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'seco-service-portal'                    # your Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # XML content
          package: .
