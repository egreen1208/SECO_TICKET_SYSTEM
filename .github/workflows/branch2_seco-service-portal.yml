
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - seco-service-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # Align with your App Service Node version
          cache: 'npm'

      - name: Install, build, and test
        run: |
          set -euxo pipefail
          # Prefer npm ci if package-lock.json is present
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build --if-present
          npm run test --if-present

      - name: Create deployment package (ZIP)
        run: |
          set -euxo pipefail
          rm -f site.zip
          # Zip all app files but exclude vcs/workflow folders and heavy caches
          zip -r site.zip . -x ".git/*" ".github/*" "node_modules/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # No azure/login needed when using publish-profile XML
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'seco-service-portal'                         # must match msdeploySite exactly
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: site.zip
