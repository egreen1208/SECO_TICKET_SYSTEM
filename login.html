<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECO Ticketing Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0054A6, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 16px;
            width: 360px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-out;
        }

        .login-card img {
            width: 110px;
            margin-bottom: 20px;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #F58220;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #e06f11;
        }

        .login-error {
            color: #ffb3b3;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="seco-logo.png" alt="SECO Energy Logo">
        <h2>SECO Ticketing System</h2>

        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">

        <button class="login-btn" id="login-btn">Log In</button>

        <div class="login-error" id="login-error"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
