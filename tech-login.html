<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal Login - SECO Energy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0054A6, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 16px;
            width: 360px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-out;
        }

        .login-card img {
            width: 110px;
            margin-bottom: 20px;
        }

        .login-card h2 {
            margin-bottom: 8px;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .login-card .subtitle {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.75);
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #F58220;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 12px;
        }

        .login-btn:hover {
            background: #e06f11;
        }

        .back-link {
            display: inline-block;
            color: #8bc4ff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .login-error {
            color: #ffb3b3;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="seco-logo.png" alt="SECO Energy Logo">
        <h2>Staff Portal</h2>
        <p class="subtitle">For authorized personnel only</p>

        <input type="text" id="tech-username" placeholder="Username">
        <input type="password" id="tech-password" placeholder="Password">

        <button class="login-btn" id="tech-login-btn">Log In</button>

        <a class="back-link" href="index.html">‚Üê Back to main portal</a>

        <div class="login-error" id="tech-login-error"></div>
    </div>

    <script>
        const techLoginBtn = document.getElementById("tech-login-btn");
        const techLoginError = document.getElementById("tech-login-error");
        const techUsername = document.getElementById("tech-username");
        const techPassword = document.getElementById("tech-password");

        if (techLoginBtn) {
            techLoginBtn.addEventListener("click", () => {
                techLoginError.textContent = "";

                const user = techUsername.value.trim();
                const pass = techPassword.value.trim();

                if (!user || !pass) {
                    techLoginError.textContent = "Please enter both username and password.";
                    return;
                }

                const users = JSON.parse(localStorage.getItem("users") || "[]");

                const account = users.find(
                    a => a.username.toLowerCase() === user.toLowerCase() &&
                         a.password === pass &&
                         a.active !== false
                );

                if (!account) {
                    techLoginError.textContent = "Invalid credentials or inactive account.";
                    return;
                }

                // Check if user has tech or admin role
                if (account.role !== "tech" && account.role !== "admin") {
                    techLoginError.textContent = "Access restricted to staff only.";
                    return;
                }

                // Save logged-in user + role
                localStorage.setItem("currentUser", account.name);
                localStorage.setItem("currentUserRole", account.role);
                localStorage.setItem("currentUsername", account.username);

                // Log login event
                const logs = JSON.parse(localStorage.getItem("systemLogs") || "[]");
                logs.push({
                    timestamp: new Date().toISOString(),
                    user: account.name,
                    action: "Logged in (Staff Portal)"
                });
                localStorage.setItem("systemLogs", JSON.stringify(logs));

                // Redirect to staff dashboard
                window.location.href = "home.html";
            });
        }

        // Allow Enter key to submit
        techPassword.addEventListener("keyup", e => {
            if (e.key === "Enter") {
                techLoginBtn.click();
            }
        });
        techUsername.addEventListener("keyup", e => {
            if (e.key === "Enter") {
                techPassword.focus();
            }
        });
    </script>
</body>
</html>
